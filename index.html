<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
   
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
 
  <body>
   
    <h1>Weather temperature</h1>
    <p class="current-date">&nbsp</p>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form>
                  <div>
                    <label for="currentCity">Current city</label>
                    <input id="currentCity" type="text" class="form-control" readonly/>
                  </div>
                  <div>
                    <label for="currentTime">Current time</label>
                    <input id="currentTime" placeholder="11:00" type="text" class="form-control" readonly/>
                  </div>
                  <div>
                  <label for="currentWeather">Current weather</label>
                    <h2>&nbsp;</h2>
                    <img id="icon"/> 
                  </div> 
                  <div>
                    <label for="currentHumidity">Humidity</label>
                    <p id="currentHumidity">
                  </div>
                  <div>
                    <label for="currentWind">Wind</label>
                    <p id="currentWind">
                  </div>
                  <div>
                    <label for="desciptionWeather">Weather description</label>
                    <p id="desciptionWeather">
                  </div>
                  <!-- <div class="row">                                  
                    <input type="button" class="btn btn-info p-2 mt-3" value="Add to favorites">
                  </div>  -->
                </form>
              </div>
            <div class="col-8">
              <form id="form-city">
                <div>
                  <label for="changeCity">Change city</label>
                  <div class="row">
                    <div class="col-9">
                      <input id="changeCity" type="text" placeholder = "Type your city" autocompete="off" autofocus="on" class="form-control">
                    </div>
                    <div class="col-3">
                      <input type="submit" class="btn btn-success" value="Search" id="search-button">
                    </div>
                  </div>
                </div>   
              </form>
            <input type="button" id="current-button" class="btn btn-outline-success p-2 mt-3" value ="Current position"></input>  
            <p id="latitude">&nbsp</p>
            <p id="longitude">&nbsp</p>  
          </div>
          <div class="weather-forecast mt-3">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">Sam</div>
                <img class ="weather-icon" src="http://openweathermap.org/img/wn/04d@2x.png" width="25px" alt="Weather icon">
                <div class="weather-forecast-temperature">
                  <span class="weather-forecast-temperature-max">20</span> 
                  <span class="weather-forecast-temperature-min">14</span>
                </div>
              </div>
            </div>
          </div>
                         
             
              <small><a href = "https://github.com/OlhaParkhomenko/SheCodesPlus">Created by Olga Parkhomenko</a></small>            
    </div>  
   <script src="JS/weather.js"></script> 
   
  </body>
</html>
