<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="CSS/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
   
   <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
 
  <body>
   
    <h1>Weather temperature</h1>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form>
                  <div>
                    <label for="currentCity">Current city</label>
                    <input id="currentCity" type="text" class="form-control" readonly/>
                  </div>
                  <div>
                    <!--I'd like to use current time-->
                    <label for="currentTime">Current time</label>
                    <input id="currentTime" placeholder="11:00" type="text" class="form-control" readonly/>
                  </div>
                  <div>
                  <label for="currentWeather">Current weather</label>
                    <h2>&nbsp;</h2>
                    <!-- <img src="https://sc.mogicons.com/c/245.jpg" alt="sunny"/> -->
                  </div> 
                  <div>
                    <label for="currentHumidity">Humidity</label>
                    <p id="currentHumidity">
                  </div>
                  <div>
                    <label for="currentWind">Wind</label>
                    <p id="currentWind">
                  </div>
                  <div>
                    <label for="desciptionWeather">Weather description</label>
                    <p id="desciptionWeather">
                  </div>
                  <div class="row">                                  
                    <input type="button" class="btn btn-info p-2 mt-3" value="Add to favorites">
                  </div> 
                </form>
              </div>
            <div class="col-8">
              <form id="form-city">
                <div>
                  <label for="changeCity">Change city</label>
                  <div class="row">
                    <div class="col-9">
                      <input id="changeCity" type="text" placeholder = "Type your city" autocompete="off" autofocus="on" class="form-control">
                    </div>
                    <div class="col-3">
                      <input type="submit" class="btn btn-success" value="Search" id="search-button">
                    </div>
                  </div>
                  <div class="mt-3">
                    
                  <p>Favorities cities</p>
                  <ul>
                    <li id="first-town"><a href = "#">Agen</a></li>
                    <li id="second-town"><a href = "#">Toulouse</a></li>
                    <li id="third-town"><a href = "#">Bordeaux</a></li>
                  </ul>
                </div>
                </div>   
              </form>
            <input type="button" id="current-button" class="btn btn-outline-success p-2 mt-3" value ="Current position"></input>  
            <p id="latitude">&nbsp</p>
            <p id="longitude">&nbsp</p>  
          </div>

            <div class="row col-12">
              <table class="mt-3">
                <div class="row">
                  <td>&nbsp;</td>
                  <td><a href=#>Today</a></td>
                  <td><a href=#>Tomorrow</a></td>
                  <td><a href=#>For 3 days</a></td>
                  <td><a href=#>For 4 days</a></td>
                  <td><a href=#>For 5 days</a></td>
                </div>
              </table>
            </div>      
                
              <table class="table table-striped mt-4" id="tableID">
                <thead> 
                  <tr>
                    <th class="col-2" scope="col">Date</th>
                    <th class="col-2" scope="col">Morning</th>
                    <th class="col-2" scope="col">Day</th>
                    <th class="col-2" scope="col">Evening</th>
                    <th class="col-2" scope="col">Night</th>
                    <th class="col-2" scope="col">Precipitation</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                      <th class="col-2" scope="row">CurrentDate</th>
                      <td class="col-2">&nbsp;</td>
                      <td class="col-2">&nbsp;</td>
                      <td class="col-2">&nbsp;</td>
                      <td class="col-2">&nbsp;</td>
                      <td class="col-2">&nbsp;</td>
                  </tr>
                  <tr>
                    <th class="col-2" scope="row">CurrentDate+1</th>
                    <td class="col-2">&nbsp;</td>
                    <td class="col-2">&nbsp;</td>
                    <td class="col-2">&nbsp;</td>
                    <td class="col-2">&nbsp;</td>
                    <td class="col-2">&nbsp;</td>
                  </tr>
                  <tr>
                    <th class="col-2" scope="row" >CurrentDate+2</th>
                    <td class="col-2">&nbsp;</td>
                    <td class="col-2">&nbsp;</td>
                    <td class="col-2">&nbsp;</td>
                    <td class="col-2">&nbsp;</td>
                    <td class="col-2">&nbsp;</td>
                  </tr>
                  <tr>
                    <th class="col-2" scope="row">CurrentDate+3</th>
                    <td class="col-2">&nbsp;</td>
                    <td class="col-2">&nbsp;</td>
                    <td class="col-2">&nbsp;</td>
                    <td class="col-2">&nbsp;</td>
                    <td class="col-2">&nbsp;</td>
                  </tr>
                  <tr>
                    <th class="col-2" scope="row" >CurrentDate+4</th>
                    <td class="col-2">&nbsp;</td>
                    <td class="col-2">&nbsp;</td>
                    <td class="col-2">&nbsp;</td>
                    <td class="col-2">&nbsp;</td>
                    <td class="col-2">&nbsp;</td>
                  </tr>
                </tbody>

              </table>

    </div>  
   <script src="JS/weather.js"></script> 
     
  </body>
</html>
